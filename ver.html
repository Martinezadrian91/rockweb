<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registros de visitas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Registros de visitas a trav√©s de Firebase</h2>
  <table id="tablaRegistros">
    <thead>
      <tr>
        <th>IP</th>
        <th>Dispositivo / Navegador</th>
        <th>Fecha y Hora</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // URL de tu base de datos Firebase
    const firebaseURL = "https://registros-29b03-default-rtdb.firebaseio.com/registros.json";

    fetch(firebaseURL)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#tablaRegistros tbody");
        if (data) {
          Object.values(data).forEach(registro => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${registro.ip}</td>
              <td>${registro.user_agent}</td>
              <td>${registro.hora}</td>
            `;
            tbody.appendChild(row);
          });
        } else {
          const row = document.createElement("tr");
          row.innerHTML = '<td colspan="3">No hay registros disponibles.</td>';
          tbody.appendChild(row);
        }
      })
      .catch(error => {
        console.error("Error al obtener los datos:", error);
        document.querySelector("#tablaRegistros tbody").innerHTML = '<tr><td colspan="3">Error al obtener los datos.</td></tr>';
      });
  </script>
</body>
</html>
