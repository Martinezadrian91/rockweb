<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icono-192.png">
  <meta name="theme-color" content="#a46529">
  <link rel="manifest" href="manifest.json">
  <title>Rock Server</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://thumbs.dreamstime.com/b/ci%C3%A9rrese-encima-de-concepto-del-fondo-la-m%C3%BAsica-los-instrumentos-119213604.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .menu {
      position: fixed;
      top: 0; left: 0;
      width: 100px; height: 100%;
      background-color: #a46529;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      z-index: 100;
    }
    .menu a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
      font-size: 18px;
    }
    .menu a:hover { background-color: #6b390a; }
    .content {
      margin-left: 120px;
      padding: 20px;
    }
   h1 { 
	text-align: center;
	color: white; }
    h3 { color: black; }
    .oculto { display: none; }
    audio {
      width: 100%;
      max-width: 440px;
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      .menu { width: 80px; }
      .content { margin-left: 90px; padding: 15px; }
      .menu a { font-size: 14px; padding: 10px; }
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registrado'))
        .catch(err => console.log('Error al registrar SW:', err));
    }
    function toggleCajas() {
      const cajas = document.querySelectorAll('.caja');
      const showBtn = document.getElementById('mostrar-button');
      const hideBtn = document.getElementById('ocultar-button');
      const anyHidden = Array.from(cajas).some(c => c.style.display === 'none' || c.style.display === '');
      cajas.forEach(c => c.style.display = anyHidden ? 'block' : 'none');
      showBtn.style.display = anyHidden ? 'none' : 'inline-block';
      hideBtn.style.display = anyHidden ? 'inline-block' : 'none';
    }
  </script>
</head>
<body>

    <a id="mostrar-button" onclick="toggleCajas()">Maquetas</a>
    <a id="ocultar-button" onclick="toggleCajas()" style="display:none;">Ocultar</a>
