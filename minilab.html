  <div class="content" id="minilab">
    <h1>üé∂ Mini Lab de Progresiones y Modos</h1>
    <label for="tonalidad">Tonalidad:</label>
    <select id="tonalidad" onchange="actualizarAcordes()">
      <option value="C">C</option><option value="D">D</option><option value="E">E</option>
      <option value="F">F</option><option value="G">G</option><option value="A">A</option>
      <option value="B">B</option>
    </select>

    <label for="modo">Modo:</label>
    <select id="modo" onchange="actualizarAcordes()">
      <option value="ionico">J√≥nico</option>
      <option value="dorico">D√≥rico</option>
      <option value="frigio">Frigio</option>
      <option value="lidio">Lidio</option>
      <option value="mixolidio">Mixolidio</option>
      <option value="eolico">E√≥lico</option>
      <option value="locrio">Locrio</option>
    </select>

    <label for="instrumento">Instrumento:</label>
    <select id="instrumento">
      <option value="sine">Sintetizador</option>
      <option value="square">Guitarra el√©ctrica (cuadrada)</option>
      <option value="triangle">Piano digital (triangular)</option>
      <option value="sawtooth">√ìrgano (diente de sierra)</option>
    </select>

    <label for="volAcordes">Volumen acordes:</label>
    <input type="range" id="volAcordes" min="0" max="1" step="0.01" value="0.3">

    <label for="progresiones">Progresi√≥n sugerida:</label>
    <select id="progresiones" onchange="cargarProgresion()">
      <option value="">-- Elegir una progresi√≥n --</option>
      <option value="Rock,0,3,4">üé∏ Rock: I - IV - V</option>
  <option value="Pop,0,4,5,3">üéπ Pop: I - V - vi - IV</option>
  <option value="Jazz,1,4,0">üé∑ Jazz: ii - V - I</option>
  <option value="Blues,0,3,0,4">üé∫ Blues: I - IV - I - V</option>
  <option value="Clasico,0,5,3,4">üéª Cl√°sico: I - vi - IV - V</option>
    </select>

    <h3>Seleccion√° los acordes:</h3>
    <div id="acordesContainer"></div>

    <button onclick="agregarAcorde()">‚ûï Agregar Acorde</button>
    <button onclick="reproducirProgresion()">‚ñ∂Reproducir Progresi√≥n</button>
    <button onclick="detenerProgresion()">‚èπ Detener Progresi√≥n</button>

    <h3>Base de bater√≠¬≠a:</h3>
    <audio id="bateria" controls src="https://martinezadrian91.github.io/rockweb/1739336159272.mp3"></audio>
  </div>

  <script>
    const modos = {
      ionico:  ["maj", "min", "min", "maj", "maj", "min", "dim"],
      dorico:  ["min", "min", "maj", "maj", "min", "dim", "maj"],
      frigio:  ["min", "maj", "maj", "min", "dim", "maj", "min"],
      lidio:   ["maj", "maj", "min", "dim", "maj", "min", "min"],
      mixolidio:["maj", "min", "dim", "maj", "min", "min", "maj"],
      eolico:  ["min", "dim", "maj", "min", "min", "maj", "maj"],
      locrio:  ["dim", "maj", "min", "min", "maj", "maj", "min"]
    };

    const notasBase = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    let context;
    let osciladores = [];

    function cargarProgresion() {
      const seleccion = document.getElementById('progresiones').value;
      const container = document.getElementById('acordesContainer');
      container.innerHTML = '';
      if (!seleccion) return;

      const partes = seleccion.split(',');
      const grados = partes.slice(1).map(Number);
      const tonalidad = document.getElementById('tonalidad').value;
      const modo = document.getElementById('modo').value;
      const idx = notasBase.indexOf(tonalidad);

      grados.forEach(i => {
        const select = document.createElement('select');
        let nota = notasBase[(idx + [0,2,4,5,7,9,11][i]) % 12];
        let tipo = modos[modo][i];
        let nombre = tipo === 'maj' ? nota : tipo === 'min' ? nota + 'm' : nota + 'dim';
        let opt = document.createElement('option');
        opt.value = nombre;
        opt.textContent = nombre;
        select.appendChild(opt);
        container.appendChild(select);
      });
    }

    function actualizarAcordes() {
      const container = document.getElementById('acordesContainer');
      container.innerHTML = '';
      for (let i = 0; i < 4; i++) agregarAcorde();
    }

    function agregarAcorde() {
      const tonalidad = document.getElementById('tonalidad').value;
      const modo = document.getElementById('modo').value;
      const idx = notasBase.indexOf(tonalidad);
      const container = document.getElementById('acordesContainer');
      const select = document.createElement('select');

      for (let i = 0; i < 7; i++) {
        let nota = notasBase[(idx + [0,2,4,5,7,9,11][i]) % 12];
        let tipo = modos[modo][i];
        let nombre = tipo === 'maj' ? nota : tipo === 'min' ? nota + 'm' : nota + 'dim';
        let opt = document.createElement('option');
        opt.value = nombre;
        opt.textContent = nombre;
        select.appendChild(opt);
      }
      container.appendChild(select);
    }

    function obtenerNotasDelAcorde(nombre) {
      const baseFreqs = {
        C: 261.63, 'C#': 277.18, D: 293.66, 'D#': 311.13,
        E: 329.63, F: 349.23, 'F#': 369.99, G: 392.00,
        'G#': 415.30, A: 440.00, 'A#': 466.16, B: 493.88
      };
      const raiz = nombre.replace(/m|dim/, '');
      const tipo = nombre.includes('dim') ? 'dim' : nombre.includes('m') ? 'min' : 'maj';
      const f = baseFreqs[raiz];
      if (!f) return [];
      switch(tipo) {
        case 'maj': return [f, f * 1.26, f * 1.5];
        case 'min': return [f, f * 1.2, f * 1.5];
        case 'dim': return [f, f * 1.19, f * 1.41];
        default: return [];
      }
    }

    function reproducirProgresion() {
      if (!context) context = new (window.AudioContext || window.webkitAudioContext)();
      detenerProgresion();
      osciladores = [];
      const acordes = Array.from(document.getElementById('acordesContainer').querySelectorAll('select')).map(sel => sel.value);
      const instrumento = document.getElementById('instrumento').value;
      const vol = parseFloat(document.getElementById('volAcordes').value);
      let tiempo = context.currentTime;
      const duracionAcorde = 4 * 60 / 149;
      acordes.forEach(acorde => {
        const notas = obtenerNotasDelAcorde(acorde);
        notas.forEach(nota => {
          const osc = context.createOscillator();
          const gain = context.createGain();
          const lfo = context.createOscillator();
          const lfoGain = context.createGain();
          osc.type = instrumento;
          osc.frequency.setValueAtTime(nota, tiempo);
          lfo.frequency.value = 5;
          lfoGain.gain.value = 2;
          lfo.connect(lfoGain);
          lfoGain.connect(osc.frequency);
          lfo.start(tiempo);
          osc.detune.value = Math.random() * 6 - 3;
          gain.gain.setValueAtTime(0, tiempo);
          gain.gain.linearRampToValueAtTime(vol, tiempo + 0.1);
          gain.gain.linearRampToValueAtTime(0, tiempo + duracionAcorde);
          osc.connect(gain).connect(context.destination);
          osc.start(tiempo);
          osc.stop(tiempo + duracionAcorde);
          osciladores.push(osc);
        });
        tiempo += duracionAcorde;
      });
    }

    function detenerProgresion() {
      osciladores.forEach(osc => { try { osc.stop(); } catch (e) {} });
      osciladores = [];
    }

    actualizarAcordes();
  </script>

</body>
